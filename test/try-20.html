<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>新潟へようこそ！</h1>
    <div id="test1">
        表示する。
    </div>
    <div id="test2">
        slideUP
    </div>
    <div id="test3">
        slide Down
    </div>
</body>
<script>
    $(function(){
        $("h1").click(function(){
            $(this).hide()
        })
        $("#test1").click(function(){
            $("h1").show()
        })
        $("#test2").click(function(){
            $("h1").slideUp()
        })
        $("#test3").click(function(){
            $("h1").slideDown()
        })
    })
</script>
</html>
